<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SIP Calculator</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header>
    <h1>SIP Calculator</h1>
  </header>

  <main>
    <div class="calculator-container">
      <h2>Calculate Your SIP Returns</h2>
      <form id="sip-form">
        <label for="investment">Monthly Investment (₹):</label>
        <input type="number" id="investment" required>

        <label for="rate">Expected Annual Return (%):</label>
        <input type="number" id="rate" required>

        <label for="years">Investment Period (Years):</label>
        <input type="number" id="years" required>

        <button type="button" onclick="calculateSIP()">Calculate</button>
      </form>

      <div id="results">
        <h3>Investment Details:</h3>
        <p>Total Investment: ₹<span id="total-investment"></span></p>
        <p>Estimated Returns: ₹<span id="estimated-returns"></span></p>
        <canvas id="sipChart"></canvas>
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; 2024 SIP Calculator</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
